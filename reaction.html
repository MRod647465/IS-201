<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Timing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      color: #222;
    }

    #header {
      background-color: #111;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #header a {
      color: #f1c40f;
      margin: 0 10px;
      text-decoration: none;
    }

    #gameContainer {
      max-width: 600px;
      margin: 2em auto;
      padding: 1.5em;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    #startButton:hover {
      background-color: #2980b9;
    }

    #clickButton {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    #clickButton:hover {
      background-color: #27ae60;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #result {
      font-size: 1.2em;
      margin-top: 10px;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Click Timing Game</h1>
    <a href="boxing.html">‚Üê Back to Boxing Page</a>
  </div>

  <div id="gameContainer">
    <h2>Test Your Reaction Time</h2>
    <p>Click the button as quickly as you can when it appears!</p>

    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="clickButton" onclick="recordClick()">Click Me!</button>
    
    <div id="message"></div>
    <div id="result"></div>
  </div>

  <script>
    let startTime;
    let endTime;
    let timeout;
    const startButton = document.getElementById("startButton");
    const clickButton = document.getElementById("clickButton");
    const message = document.getElementById("message");
    const result = document.getElementById("result");

    function startGame() {
      message.textContent = "Wait for the button to appear...";
      result.textContent = "";
      startButton.disabled = true;
      clickButton.style.display = "none"; // Hide the click button initially

      // Random delay before showing the "Click Me!" button
      const delay = Math.floor(Math.random() * 5000) + 2000; // 2-7 seconds
      timeout = setTimeout(() => {
        clickButton.style.display = "inline-block"; // Show the button
        startTime = Date.now(); // Record the start time
        message.textContent = "Click the button!";
      }, delay);
    }

    function recordClick() {
      endTime = Date.now();
      const reactionTime = endTime - startTime;
      const messageText = reactionTime < 500 ? "Good job!" : "Try again!";
      const resultText = `Your reaction time: ${reactionTime} ms`;

      message.textContent = messageText;
      result.textContent = resultText;

      // Reset the game
      startButton.disabled = false;
      startButton.textContent = "Play Again";
      clickButton.style.display = "none";
    }
  </script>

</body>
</html>
